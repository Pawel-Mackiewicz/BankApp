<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp Password Reset</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/password-reset/password-reset-main.css">
    <link rel="stylesheet" href="/css/password-reset/password-reset-forms.css">
    <link rel="stylesheet" href="/css/password-reset/password-reset-responsive.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Password Reset</h1>
        <p class="text-center">Enter your email address to reset your password.</p>
        
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success mt-3">
            <p>If the provided email address is registered in our system, you will receive password reset instructions.</p>
        </div>
        
        <!-- Reset Request Form -->
        <form th:action="@{/password-reset}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="Enter your email address" required/>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
        
        <!-- Error Messages -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Back to Login Link -->
        <div class="login-link">
            <p>Remember your password? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/password-reset.js"></script>
</body>
</html>
