<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login/login-main.css">
    <link rel="stylesheet" href="/css/login/login-forms.css">
    <link rel="stylesheet" href="/css/login/login-responsive.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">BankApp Login</h1>
    <p class="text-center">Welcome to BankApp. Please log in to access your account.</p>
    <!-- Add success message block -->
    <div th:if="${success}" class="alert alert-success mt-3">
        <p th:text="${success}"></p>
    </div>
    <!-- Add flash username display -->
    <div th:if="${username}" class="alert alert-info mt-3">
        <p th:text="${username}"></p>
    </div>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="username" class="form-control" placeholder="Enter your login" required/>
            <div class="invalid-feedback">Login is required.</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required/>
            <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid login or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        You have been logged out.
    </div>
    <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        <p>Forgot your password? <a th:href="@{/password-reset}">Reset it here</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
